<head>
 <meta charset="UTF-8">

    <title>スクロールボックス</title>
    <style>
        .scroll-box {
            width: 300px; /* ボックスの幅 */
            height: 200px; /* ボックスの高さ */
            border: 2px solid #000; /* ボックスの境界線 */
            overflow: auto; /* コンテンツがボックスを超えた場合にスクロールを表示 */
        }
    </style>
</head>
<body>
    <div class="scroll-box">
        <p>これはスクロール可能なボックスです。</p>
        <p>コンテンツが多すぎて表示しきれない場合は、スクロールバーが表示されます。</p>
        <p>たくさんテキストを追加してみましょう。</p>
        <p>例えば、このようにテキストを長くしてみると...</p>
        <p>まだスクロールできます！</p>
        <p>さらに追加できます。</p>
        <p>スクロールバーが必要になると、横や縦にスクロールできるようになります。</p>
    </div>
  </body>
